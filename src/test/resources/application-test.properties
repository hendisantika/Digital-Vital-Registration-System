# Test Configuration for Digital Vital Registration System
# H2 In-Memory Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
# JPA Configuration for H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
# Disable Kafka completely for tests
spring.kafka.consumer.bootstrap-servers=
spring.kafka.producer.bootstrap-servers=
spring.kafka.bootstrap-servers=
spring.kafka.enabled=false
# Disable Redis for tests
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=1000
spring.cache.type=none
# Disable mail service
spring.mail.host=
spring.mail.port=
# Test JWT Secret
jwt.secret=test-secret-key-for-unit-tests
# Disable devtools in tests
spring.devtools.restart.enabled=false
spring.devtools.livereload.enabled=false
# Logging configuration
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.level.org.springframework.web=WARN
logging.level.id.my.hendisantika=INFO
# Disable Spring Boot Docker Compose integration in tests
spring.docker.compose.enabled=false